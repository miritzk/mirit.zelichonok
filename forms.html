<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="forms.css">
    <title>Mirit's Form</title>
</head>
<body>
    <h2>Welcome!</h2>
    <div id="signup_form" class="forms">
        <h3>Sign Up</h3>
        <form action="successful_sign_up.html" method="post">
            <!-- full name -->
            <label for="first_name">First name:</label><br>
            <input type="text" id="first_name" name="first_name"><br>
            <label for="last_name">Last name:</label><br>
            <input type="text" id="last_name" name="last_name"><br><br>
            <!-- gender -->
            <label>Gender:</label><br>
            <input type="radio" id="Male" name="gender" value="Male">
            <label for="Male">Male</label><br>
            <input type="radio" id="Female" name="gender" value="Female">
            <label for="Female">Female</label><br>
            <input type="radio" id="Other" name="gender" value="Other">
            <label for="Other">Other</label><br><br>
            <!-- birthdate -->
            <label for="birthdate">Birthdate:</label>
            <input type="date" id="birthdate" name="birthdate"><br><br>
            <!-- email address -->
            <label for="email">Email:</label><br>
            <input type="text" id="email" name="email"><br><br>
            <!-- password -->
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password"><br><br>
            <!-- favorite color -->
            <!-- <label for="fav_color">Pick your favorite color:</label><br> -->
            <!-- <input type="color" id="fav_color" name="fav_color" value="#ff0000"><br><br> -->
            <!-- student ID -->
            <label for="id_file">Upload your student ID:</label><br>
            <input type="file" id="id_file" name="id_file"><br><br>
            <!--submit -->
            <input type="submit" value="Submit">
        </form>
    </div>
    <div id="contact_form" class="forms">
        <h3>Contact Us</h3>
        <form action="thanks_for_contacting.html" method="post">
            <!-- full name -->
            <label for="first_name">First name:</label><br>
            <input type="text" id="first_name" name="first_name"><br>
            <label for="last_name">Last name:</label><br>
            <input type="text" id="last_name" name="last_name"><br><br>
            <!-- email address -->
            <label for="email">Email:</label><br>
            <input type="text" id="email" name="email"><br><br>
            <!-- request -->
            <label for="request">Your Request:</label><br>
            <textarea id="request" name="request" cols="50" rows="4">Enter your request here</textarea><br><br>
            <!--submit -->
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
