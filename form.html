<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Mirit's Form</title>
</head>
<body>
    <h2>Welcome!</h2>
    <h3>Sign Up</h3>
    <form action="successful_sign_up.html" method="post">
        <!-- full name -->
        <label for="first_name">First name:</label><br>
        <input type="text" id="first_name" name="first_name"><br>
        <label for="last_name">Last name:</label><br>
        <input type="text" id="last_name" name="last_name"><br><br>
        <!-- gender -->
        <label>Gender:</label><br>
        <input type="radio" id="Male" name="gender" value="Male">
        <label for="Male">Male</label><br>
        <input type="radio" id="Female" name="gender" value="Female">
        <label for="Female">Female</label><br>
        <input type="radio" id="Other" name="gender" value="Other">
        <label for="Other">Other</label><br><br>
        <!-- email address -->
        <label for="email">Email:</label><br>
        <input type="text" id="email" name="email"><br><br>
        <!-- favorite color -->
        <label for="fav_color">Pick a color:</label><br>
        <input type="color" id="fav_color" name="fav_color" value="#ff0000"><br><br>
        <!-- ID -->
        <label for="id_file">Upload your ID:</label><br>
        <input type="file" id="id_file" name="id_file"><br><br>
        <!--submit -->
        <input type="submit" value="Submit">
    </form>
</body>
</html>
